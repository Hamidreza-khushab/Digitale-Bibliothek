<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-book</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="/style/style.css" >
</head>
<body>
   <header class="hed">
       <nav>
            <div class="logo">
                <img src="/foto/logo.jpg" alt="foto">
            </div>
            <ul>
                <li><a href="#">AboutProject</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
       </nav>
   </header>
   <main class="container">
       <section class="shop">
           <dialog>
               <span class="close">
               </span>
           </dialog>
       </section>
       <section class="show">
        <dialog>
            <span class="close">
            </span>
        </dialog>
       </section>
       <section class="addbook">
        <dialog id="move">
            <div id="resizable"></div>
            <header class="headeraddbook">
                <h3>Add Book</h3>
            </header>
            <span class="close">
                <button>X</button>
            </span>
        </dialog>
       </section>
       <section class="serch">
        <dialog>
            <span class="close">
            </span>
        </dialog>
       </section>
   </main>
   <footer class="foot">
        <p>&copy;E-Book project by Hamidreza Kaushan 2021</p>
   </footer>
</body>
<script src="/src/js/book.js"></script>
<script src="/src/js/addbook.js" async ></script>
<script src="/src/js/shop.js" async ></script>
<script src="/src/js/serch.js" async ></script>
<script src="/src/js/show.js" async ></script>
<script src="/src/js/size.js"></script>
</html>
